<app-header [page]="page"></app-header>



<ion-content>
  <ion-list lines="full">
    <ion-item *ngFor="let component of components" [routerLink]="component.redirectTo" detail>
      <ion-icon [name]="component.icon" slot="start"></ion-icon>
      {{component.name}}
    </ion-item>
  </ion-list>
</ion-content>
